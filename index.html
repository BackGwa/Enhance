<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K학교전! - GO AND STOP</title>

    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="icon" href="./image/favicon.png" type="image/x-icon">

    <script src="./script/API.js"></script>

    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/find.css">
    <link rel="stylesheet" href="./style/font.css">
</head>

<body>
    <div class="mainpage">
        <div class="logo blendmix"><img src="./image/KSchoolWar.png" class="logoimg"></div>
        <div class="search fontP colorW">
            <div class="bar">
                <input type="search" id="schoolname" placeholder="학교 검색..." class="w400 f36 inputbar colorW"
                    onkeypress="if(window.event.keyCode == 13){findschool();}">
                <button onclick="findschool();" class="searchbtn"><img src="./image/search.svg" class="svgset"></button>
            </div>
            <div class="list">
                <div id="schoollist" class="tablestyle"></div>
            </div>
        </div>
    </div>
    
    <script src="./script/finder.js"></script>
</body>

</html>
